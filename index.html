<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="homePage.js" defer></script>
    <link rel="stylesheet" href="homePage.css" />
    <title>PokeDex</title>
  </head>
  <body>
    <main>
      <header>
        <section class="title-section">
          <img src="assets/pokeball.svg" alt="" />
          <h1>PokeDex!</h1>
        </section>
        <div class="search-bar">
          <img
            src="./assets/search.svg"
            alt="search icon"
            class="search-icon"
          />
          <input
            type="text"
            class="search-input "
            placeholder="Search"
            id="search-input"
          />
      </header>
      <section class="pokemon-list">
        <div class="pokemon-card">
          <p class="pokemon-id">1</p>
          <picture class="pokemon-artwork">
            <img src="" alt="" />
          </picture>
          <p class="pokemon-name">Name</p>
        </div>
        <div class="pokemon-card">
          <p class="pokemon-name">2</p>
          <picture class="pokemon-artwork"><img src="" alt="" /></picture>
          <p class="poke-id">1</p>
        </div>
        <div class="pokemon-card">
          <p class="pokemon-id">1</p>
          <picture class="pokemon-artwork"><img src="" alt="" /></picture>

          <p class="pokemon-name">Charmander</p>
        </div>
      </section>
    </main>
  </body>
</html>
